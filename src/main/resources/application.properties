# Application Settings
spring.application.name=jasoos
server.port=8081

# --- MySQL Teacher Datasource ---
spring.teacher-datasource.jdbc-url=jdbc:mysql://localhost:3306/teacherdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.teacher-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.teacher-datasource.username=root
spring.teacher-datasource.password=yourpassword

# --- MySQL Admin Datasource ---
spring.admin-datasource.jdbc-url=jdbc:mysql://localhost:3306/admindb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.admin-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.admin-datasource.username=root
# FIX: Ensure this password matches the one above and in docker-compose.yml
spring.admin-datasource.password=yourpassword

# --- UNIFIED DATABASE INITIALIZATION ---
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-teacher.sql,classpath:schema-admin.sql
spring.sql.init.data-locations=classpath:data-admin.sql

# --- JPA & Logging Settings ---
spring.jpa.show-sql=true
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# --- H2 Console (can be disabled for MySQL, but harmless to leave) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console