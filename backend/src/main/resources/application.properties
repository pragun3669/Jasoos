# ==============================
# Admin Database (MySQL)
# ==============================
spring.admin-datasource.jdbc-url=jdbc:mysql://localhost:3306/admindb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.admin-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.admin-datasource.username=root
spring.admin-datasource.password=pragun3669

# ==============================
# JPA & Hibernate
# ==============================
# Use 'update' to persist data and auto-update schema when entities change
# Avoid 'create' or 'create-drop' â€” these erase data on restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==============================
# SQL Initialization (Persistent MySQL)
# ==============================
# Enable SQL script execution on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# Optional: initial data file
# spring.sql.init.data-locations=classpath:data.sql

# ==============================
# Logging
# ==============================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ==============================
# H2 Console (disabled since MySQL is used)
# ==============================
spring.h2.console.enabled=false
