# ==============================
# Application Settings
# ==============================
spring.application.name=jasoos
server.port=8081

# ===================================================================
# Datasource Configuration (Externalized for Security)
# ===================================================================
# --- Teacher Database ---
spring.teacher-datasource.jdbc-url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/teacherdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.teacher-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.teacher-datasource.username=${DB_USER:root}
spring.teacher-datasource.password=${DB_PASSWORD:pragun3669}

# --- Admin Database ---
spring.admin-datasource.jdbc-url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/admindb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.admin-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.admin-datasource.username=${DB_USER:root}
spring.admin-datasource.password=${DB_PASSWORD:pragun3669}

# ===================================================================
# JPA & Hibernate
# ===================================================================
# Explicitly set the dialect, which is a best practice for multi-database setups.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Use 'update' to persist data and auto-update schema when entities change.
# Avoid 'create' or 'create-drop' in production, as they erase data.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# ===================================================================
# Security
# ===================================================================
# FIX: JWT secret is externalized. Never hardcode secrets.
# Set this as an environment variable: JWT_SECRET
jwt.secret=YourVeryLongRandomSecretKeyHere1234567890!@#$%^&*()abcdefghijklmnopqrstuvwxyz

# ===================================================================
# SQL Initialization
# ===================================================================
# Disable manual SQL script initialization to allow hibernate.ddl-auto to work.
spring.sql.init.mode=never

# ===================================================================
# Logging (Good for development, consider setting to INFO for production)
# ===================================================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===================================================================
# Spring Boot Configuration
# ===================================================================
# FIX: Removed. A well-configured app should not need to override beans.
# This property often hides underlying configuration issues.
# spring.main.allow-bean-definition-overriding=true
# Runner service URL (Flask runs on 5000)
runner.url=http://localhost:5000/run

